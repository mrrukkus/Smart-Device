<!DOCTYPE html>
  <html lang="ru">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Smart device</title>
      <link href="css/style.min.css" rel="stylesheet">
    </head>
    <body>
      <script src="js/picturefill.min.js">
      </script>
      <div style="display:none">
        <include src="build/img/sprite.svg"></include>
      </div>
      <header class="header">
        <div class="header__wrapper">
          <a class="logo">
            <svg width="52" height="52"><use xlink:href="#icon-logo"></use></svg>
            <div class="logo__title">
              <span class="logo__header">Smart Device</span>              <p>
                <span class="logo__description">умные технологии</span>
              </p>
            </div>
          </a>
          <div class="contacts">
            <div class="contacts__email">
              <svg width="19" height="14"><use xlink:href="#icon-email"></use>
              </svg>
              <a href="mailto:info@sd.ru">info@sd.ru</a>
            </div>
            <div class="contacts__phone">
              <svg width="18" height="18"><use xlink:href="#icon-phone"></use>
              </svg>
              <a href="tel:+74950005252">+7 (495) 000 52 52</a>
            </div>
            <button type="button" class="contacts__callback">Заказать звонок</button>
          </div>
        </div>
      </header>
      <main class="main-index">
      </main>
      <footer class="footer">
      </footer>
    </body>
  </html>
